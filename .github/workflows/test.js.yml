name: Run yarn test

on:
  push:
    branches-ignore: 
      - 'master'
      - 'production'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.18.1
      uses: actions/setup-node@v1
      with:
        node-version: '14.18.1'
    - run: yarn
    - run: yarn test