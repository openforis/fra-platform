  <body>
    <div id="main"></div>

    <!-- Google Analytics -->
    <script>
      ;(function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r
        ;(i[r] =
          i[r] ||
          function () {
            ;(i[r].q = i[r].q || []).push(arguments)
          }),
          (i[r].l = 1 * new Date())
        ;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', '_gaTracker')
      _gaTracker('create', ' UA-28772471-44', 'fao.org')
      _gaTracker('send', 'pageview')
      _gaTracker('create', 'UA-16796074-1', { name: 'allTracker' })
      _gaTracker('allTracker.send', 'pageview')
      _gaTracker('create', 'UA-16957552-1', { name: 'allSites' })
      _gaTracker('allSites.send', 'pageview')
    </script>
    <!-- End Google Analytics -->
    <!-- Google Events Trackers -->
    <script>
      ;(function () {
        const _gaTrackerHandler = (element, type) =>
          element.addEventListener('click', () => {
            _gaTracker('send', 'event', this.href, type, element.innerHTML)
            _gaTracker('allTracker.send', 'event', this.href, type, element.innerHTML)
            _gaTracker('allSites.send', 'event', this.href, type, element.innerHTML)
          })

        Array.from(document.querySelectorAll('a:not([href$=".pdf"])')).forEach((anchorElement) =>
          _gaTrackerHandler(anchorElement, 'click')
        )
        Array.from(document.querySelectorAll('a[href$=".pdf"]')).forEach((anchorElement) =>
          _gaTrackerHandler(anchorElement, 'pdf')
        )

        //*****************************************************************
        // This script is used and customized to measure the page scroll / interaction with Google Universal Analytics.
        //*****************************************************************
        /** Predefined variables **/
        const EventNONInteraction = false // This variable determines the event will be a noninertact event or not
        const Frequency = 10 // This variable determines the Frequency the event will be fired, MAKE SURE THE NUMBER ENTERED CAN BE DIVIDED BY 100 (10 means each 10 precent the event will fire)
        const GA_EventCategory = 'Page Interaction' // Google Analytics event category
        const GA_EventAction = 'Scroll Down' // Google Analytics event action.
        /************ DON'T EDIT BELOW THIS PART ************/
        let _frequency = Frequency
        const _repentance = 100 / Frequency
        var _scrollMatrix = new Array()
        for (ix = 0; ix < _repentance; ix++) {
          _scrollMatrix[ix] = [_frequency, 'false']
          _frequency = Frequency + _frequency
        }
        window.addEventListener('scroll', function (e) {
          for (iz = 0; iz < _scrollMatrix.length; iz++) {
            if (
              document.scrollingElement.scrollTop + window.innerHeight >=
                (document.body.scrollHeight * _scrollMatrix[iz][0]) / 100 &&
              _scrollMatrix[iz][1] == 'false'
            ) {
              _scrollMatrix[iz][1] = 'true'
              _gaTracker('send', 'event', GA_EventCategory, GA_EventAction, _scrollMatrix[iz][0] + '%', {
                nonInteraction: 1,
              })
            }
          }
        })
      })()
    </script>
    <!-- Google Events Trackers -->
  </body>
