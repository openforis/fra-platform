queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>=1"
pull_request_rules:
  - name: Automatic merge using squash
    conditions:
      - and:
        - "#approved-reviews-by>=1"
        - or:
            - base!=production
            - base!=staging
    actions:
      queue:
        method: squash
        name: default
  - name: Automatic merge using merge
    conditions:
      - and:
        - "#approved-reviews-by>=1"
        - or:
            - base=production
            - base=staging
    actions:
      queue:
        method: merge
        name: default
  - name: Automatic branch update
    conditions:
      - -conflict # skip PRs with conflicts
      - -draft # filter-out GH draft PRs
      - head!=production
      - head!=staging
    actions:
      update: {}
  - name: Delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: 
        force: true
